<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script src="../04_jquery/js/jquery-3.6.0.js"></script>
    <script src="../04_jquery/js/jquery.easing.1.3.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/mainStyle.css">

    <title>HTML Project</title>

<body>
    <div class="wrapper">
        <div class="user-box">
            <span id = user></span>
        </div>
        
        <div class="wrap">
            <h1>
                <span class="material-icons">
                    settings_accessibility

            </h1>
            <p id = "dynamic" class="lg-text">

            <p class = "sm-text">SUCODING | 100 Subscribe</p>

        </div>

        <div class="pageList">
            <div class = "pageList-card-wrap">

                <div class="card-Myself">
                    <div class="cardheader">
                        <a href="http://172.30.1.60:5500/JeongHanByeol/introduceMyself.html">

                        </a>
                    </div>
                    <div class="card-body">
                        <span id = "rank1title">1.자기소개</span>
                    </div>

                </div>

                <div class="card-hobby">
                    <div class="cardheader">
                        <a href="http://172.30.1.60:5500/JeongHanByeol/GameRecord.html">

                </div>

                <div class="card-roadmap">
                    <div class="cardheader">

                <div class="card-signup">
                    <div class="cardheader">

                    </div>
                    <div class="card-body">

                </div>

                
       
            </div>

        

        </div>

    <script>
        $(document).ready(() => {
            const local= localStorage.getItem("checkLocal","check.checked");
            const info = JSON.parse(local);
            console.log(info);

            $.each(info, function(i,ele){
                    if(ele.checked){
                        console.log(true);
                        $("#user").html(ele.name +"님 반갑습니다.");
                    }
                });
        });


        $(".card-Myself").hover(() => {
            
            $(".card-Myself").animate({
                right: "3px",
                bottom : "7px",
                opacity : "1"
            },500)
        }, function(){
            $(".card-Myself").animate({
                right: "-3px",
                bottom : "-7px",
                opacity : "0.8"
            },500)
        });

        $(".card-hobby").hover(() => {
            
            $(".card-hobby").animate({
                right: "3px",
                bottom : "7px",
                opacity : "1"
            },500)
        }, function(){
            $(".card-hobby").animate({

                opacity : "0.8"

        });


        $(".card-roadmap").hover(() => {

            },500)
        }, function(){

        });


        $(".card-signup").hover(() => {
